<div class="container py-3">
    <div class="row">
        <div class="col col-12 col-lg-6 mb-3 mb-lg-0">
            <strong>{{ln(l10n.locale.footer.copyright, [currentYear])}}</strong><br />
            <p class="text-light mb-0">
                {{l10n.locale.footer.description}}
            </p>
        </div>
        <div class="col col-12 col-lg-6 text-lg-end">
            <strong class="d-block mb-1">{{l10n.locale.footer.changeLanguage}}</strong>
            <button *ngFor="let locale of locales" class="btn btn-sm btn-dark-blue me-2 me-lg-0 ms-lg-2 border-0"
                (click)="switchTo(locale)">
                <span [ngClass]="['fi', 'fi-' + (locale == 'en' ? 'us' : locale), 'me-1']"></span>
                {{locale}}
            </button>
        </div>
    </div>
</div>
